<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
		<title>Настройки</title>
        <link href="css/interface.css" type="text/css" rel="stylesheet" media="screen">
        <script src="js/theme-module.js" type="text/javascript"></script>
        <script src="js/settings.js" type="text/javascript"></script>
        <script src="js/transport.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="conteiner_settings">
            <div class="A">
                <h1 class="text">Настройки</h1><br>
                <button class="text link_butt" value="index.html">Menu</button>
            </div>
            <div class="B1 view_block">
                <label>Высота поля: <input type="number" min="4" max="30" name="height"></label>
                <label>Ширина поля: <input type="number" min="4" max="30" name="width"></label>
                <label>Генерация рек: <input class="check_box" type="checkbox" name="gen_river"></label>
                <label>Время игры 1v1: <input type="number" min="1" max="30" name="teme_1v1"></label>
                <label>"Круглая карта": <input class="check_box" type="checkbox" name="round_map"></label>
            </div>
            <div class="B2 view_block">
                Стиль:
                <label><input type="radio" name="style" value="1">лето</label>
                <label><input type="radio" name="style" value="2">осень</label>
                <label><input type="radio" name="style" value="3">зима</label>
                <label><input type="radio" name="style" value="4">весна</label>
            </div>
            <div class="B3 view_block">
                Темы:
                <label><input type="radio" name="theme" value="day">день</label>
                <label><input type="radio" name="theme" value="dark">ночь</label>
            </div>
        </div>
    </body>
</html>
